<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录注册</title>
		<link rel="stylesheet" type="text/css" href="bootstrapss/css/bootstrap.css" />
		<script src="jquery-3.1.1.min.js"></script>
		<script src="bootstrapss/js/bootstrap.min.js"></script>
		<style>
			form{
				margin:50px auto;
				padding: 50px 0;
				border: 1px dotted yellow;
				
				
			}
		</style>
	</head>

	<body>
		<div class="col-sm-3">
			
		</div>
		<form class="form-horizontal col-sm-6">
			<div class="form-group"> <label for="inputEmail3" class="col-sm-2 control-label">用户名称</label>
				<div class="col-sm-10"> <input type="email" class="form-control"  id="name" placeholder="用户名称"> </div>
			</div>
			<div class="form-group"> <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10"> <input type="password" class="form-control" id="pass" placeholder="密码"> </div>
			</div>
			
			
			<!--登录-->
			<div class="form-group col-sm-12">
				<div class=" col-sm-12"><div class="col-sm-3"></div> <button type="button" id="dl" class="col-sm-7 btn btn-success btn-lg"> 登录 </button> </div>
			</div>
			<!--注册-->
			<div class="form-group col-sm-12">
				<div class=" col-sm-12"><div class="col-sm-3"></div> <button type="button" id="zhc" class=" col-sm-7 btn btn-primary btn-lg"> 注册  </button> </div>
			</div>
			
		</form>
	</body>
	<script>
		$(()=>{
			
			//登录页面
			$("#dl").on("click",()=>{
				let username =$("#name").val()
				let password =$("#pass").val()
				$.ajax({
					url:"/dl",
					dataType:"json",
					cache:"true",
					data:{
						username:username,
						password:password
					},
					success(res){
						if(!res.err){
							alert("登录成功")
						}else{
							alert(res.msg)
						}
					}
				})
			});
			
			//注册
			$("#zhc").on("click",()=>{
				let username =$("#name").val()
				let password =$("#pass").val()
				$.ajax({
					url:"/add",
					dataType:"json",
					cache:'true',
					data:{
						username:username,
						password:password
					},
					success(res){
						if(!res.err){
							alert("注册成功")
						}else{
							alert(res.msg)
						}
					}
				});
			})
		})
	</script>
</html>
