	<script>
		$.ajax({
			url:"/add",
			dataType:"json",
			cache:"true",//
			success(res){
//				console.log(res)
				if(!res.err){
					$.each(res.data ,(i,v)=>{
						$(`
							<div>
								<span>${i}</span>,
								<span>${v.userlle}</span>,
								<span>${v.name}</span>
								<img src="${v.img}">
							</div>
							`).appendTo("body")
						
					});
				}
			}
		})
